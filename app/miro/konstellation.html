<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>

<canvas id="miroCanvas" width="900" height="700" style="border: 1px solid #000; -webkit-transform: translate(-289.3125,-336.47751)"></canvas>

<script src="../libs/lodash.min.js"></script>
<script src="libs/processing.js"></script>
<script src="bezierPlotter.js"></script>
<script src="sketch.js"></script>
<script>
    var canvas = document.getElementById('miroCanvas');

    function resize() {
        var height = window.innerHeight;

        var ratio = canvas.width/canvas.height;
        var width = height * ratio;

        canvas.style.width = width+'px';
        canvas.style.height = height+'px';
    }

    window.addEventListener('load', resize, false);
    window.addEventListener('resize', resize, false);

</script>



</body>
</html>
